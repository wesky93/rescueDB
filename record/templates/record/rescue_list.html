{% extends 'base_db.html' %}

{% block main %}
    <table class="ui celled striped table">
        <thead>
        <tr>
            <th colspan="3">
                구조 목록
            </th>
        </tr>
        </thead>
        <!-- 테이블 시작 -->
        <tbody>
        {% for record in object_list %}
            <tr>
            <td class="collapsing">
                <i class="folder icon"></i> {{ record.location }}
            </td>
            <td>{{ record.name }}</td>
            <td class="right aligned collapsing">{{ record.date }}</td>
        </tr>
            <li>{{ publisher.name }}</li>
        {% endfor %}

        </tbody>
    </table>

{% endblock main %}
